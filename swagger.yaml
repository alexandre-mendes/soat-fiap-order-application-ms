openapi: 3.0.0
info:
  title: API de Pedidos
  description: API para gerenciar pedidos.
  version: 1.0.0

paths:
  # Categoria: Pedidos
  /orders/checkout:
    post:
      summary: Criar pedido
      description: Cria um novo pedido no sistema.
      tags:
        - Pedidos
      requestBody:
        description: Dados do pedido para criação
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - clientId
                - items
              properties:
                clientId:
                  type: string
                items:
                  type: array
                  items:
                    type: object
                    required:
                      - productId
                      - quantity
                      - observation
                    properties:
                      productId:
                        type: string
                      quantity:
                        type: integer
                      observation:
                        type: string
      responses:
        '201':
          description: Pedido criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  number:
                    type: string
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Erro interno do servidor

  /orders:
    get:
      summary: Listar pedidos por status
      description: Retorna uma lista de pedidos agrupados por status.
      tags:
        - Pedidos
      responses:
        '200':
          description: Pedidos listados com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  finalized:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        number:
                          type: integer
                        clientName:
                          type: string
                        status:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                  ready:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        number:
                          type: integer
                        clientName:
                          type: string
                        status:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                  inPreparation:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        number:
                          type: integer
                        clientName:
                          type: string
                        status:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                  received:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        number:
                          type: integer
                        clientName:
                          type: string
                        status:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Erro interno do servidor

  /orders/{id}/progress:
    put:
      summary: Atualizar o status do pedido
      description: Atualiza o status do pedido com base no status atual. O status evolui automaticamente de acordo com o fluxo de progresso do pedido.
      tags:
        - Pedidos
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Progresso do pedido atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  number:
                    type: string
                  clientName:
                    type: string
                  status:
                    type: string
                    enum:
                      - finalized
                      - ready
                      - inPreparation
                      - received
                  createdAt:
                    type: string
                    format: date-time
        '400':
          description: Pedido não encontrado ou status inválido
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Erro interno do servidor

  /orders/{id}/payment:
    put:
      summary: Atualizar o status de pagamento de um pedido
      description: Este endpoint é usado para aprovar ou reprovar o pagamento de um pedido via web hook.
      tags:
        - Pedidos
      operationId: approveRejectPayment
      parameters:
        - in: path
          name: id
          required: true
          description: ID do pedido
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                approved:
                  type: boolean
                  description: Status de aprovação do pagamento (true para aprovado, false para reprovado)
              required:
                - approved
      responses:
        '200':
          description: Pagamento atualizado com sucesso
        '400':
          description: Requisição inválida
        '404':
          description: Pedido não encontrado
        '500':
          description: Erro interno do servidor

  /orders/{id}/payment-info:
    get:
      summary: Consultar status de pagamento de um pedido
      description: Este endpoint retorna o status de pagamento de um pedido.
      tags:
        - Pedidos
      operationId: getPaymentStatus
      parameters:
        - in: path
          name: id
          required: true
          description: ID do pedido
          schema:
            type: string
      responses:
        '200':
          description: Status de pagamento do pedido
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  number:
                    type: integer
                  approved:
                    type: boolean
        '400':
          description: Requisição inválida
        '404':
          description: Pedido não encontrado
        '500':
          description: Erro interno do servidor

